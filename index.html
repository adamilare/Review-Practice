<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review Practice</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  <header class="main-header" id="header">
    <div class="container text-center">
      <h1 id="title" class="title">
        Our Website Survey Form
      </h1>
      <p id="description"> Want to share your point of view?
        <br> Take a moment to fill the survery below
      </p>
    </div>
  </header>
  <section class="form">
    <form id="survey-form">
      <div class="form-group">
        <label id="name-label" for="name">Name:</label>
        <input class="input" id="name" name="name" type="text" required placeholder="Enter your name"> </input>
      </div>
      <div class="form-group">
        <label for="email" id="email-label">Email:</label>
        <input class="input" id="email" name="email" type="email" required placeholder="Enter your email"> </input>
      </div>
      <div class="form-group">
        <label id="number-label" for="number">Age:</label>
        <input class="input" id="number" name="number" min="18" max = "120" type="number" required placeholder="35"> </input>
      </div>
      <div class="form-group">
        <label for="select">Dropdown:</label>
        <select class="input" name="age" id="dropdown"> 
          <option value="opt1">Option 1</option>
          <option value="opt2">Option 2</option>
        </select>
      </div>
      <div class="form-group">
        <label>Gender:</label>
        <div class="input flex-btw">
          <input type="radio" name="gender" value="male"> Male </input>
          <input type="radio" name="gender" value="female"> Female </input>
          <input type="radio" name="gender" value="other"> Other </input>
        </div>
      </div>
      <div class="form-group">
        <label>Checkboxes:</label>
        <div class="input flex-btw">
          <input name="check-opt" value="check1" type="checkbox">Check 1</input>
          <input name="check-opt" value="check2" type="checkbox">Check 2</input>
          <input name="check-opt" value="check3" type="checkbox">Check 3</input>
        </div>
      </div>
      <div class="form-group">
        <label for="comments">Additional Comments:</label>
        <textarea class="input" id="w3review" name="w3review" rows="4" cols="50"></textarea>
      </div>
      <div class="form-group">
        <button id="submit" class="submit-btn" type="submit">Submit</button>
      </div>
    </form>
  </section>

    <script  src="js/index.js"></script>
  </body>
</html>
